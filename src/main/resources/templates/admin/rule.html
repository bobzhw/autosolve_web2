<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">测试平台</h2>
            <a href="#" th:href="@{/admin/index}" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" th:href="@{/admin/singlequery}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题搜索</a>
            <a href="#" th:href="@{/admin/singlequestiontest}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题测试</a>
            <a href="#" th:href="@{/admin/query}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>套题搜索</a>
            <a href="#" th:href="@{/admin/test}" class="m-item item m-mobile-hide"><i class=" clone icon"></i>套题测试</a>
            <a href="#" th:href="@{/admin/rule}" class="m-item item m-mobile-hide"><i class=" info icon"></i>定理制定</a>
            <a href="#" th:href="@{/admin/mark}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>关系标注</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text" th:text="${username}">
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<br>
<br>
<div  class="m-container-small">
    <div class="ui container">
        <form name="rule" class="ui large form" method="post" action="#" th:action="@{/admin/makeRule}">
            <h3>输入定理描述</h3>
                <div class="inline fields">
                    <div class="field">
                        <input type="text" style="width:800px;" name="conditionContext" placeholder="输入条件描述，如在△ABC中，AB=BC">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <input type="text" style="width:800px;" name="conclusionContext" placeholder="输入结论描述，如则△ABC是等腰三角形">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <button type="button" onclick="document.forms['rule'].submit()" class="ui mini teal basic submit button">提交</button>
                    </div>
                </div>
        </form>

        <form name="queryRule" class="ui large form" method="get" action="#" th:action="@{/admin/instance/query}">
            <h3>输入关键词进行查询</h3>
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="keyword" placeholder="关键词,例如函数">
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <button type="button" onclick="document.forms['queryRule'].submit()" class="ui mini teal basic submit button">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
